<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Image</title>
</head>

<body>

    <!-- This is an image - we use <img> for it, and it has the attributes src="" and alt="" -->
    <!-- src="" is for the source of the image this is what tells the website which file to use -->
    <!-- alt="" is for the alternative text in place for the image if the website does not work
    properly or these are what screenreaders read out loud -->

    <img src="./img/dog.jpg" alt="An image of a dog">    
</body>
</html>
